<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Adrián Morató">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BICYRIDE-Colaborador</title>
    <link rel="shortcut icon" href="./img/logo/logo.png" />
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/bootstrap.js"></script>
</head>

<body>
    <!-- Navbar -->
    <header id="headerColaborador" class="py-1">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-between">
                    <div class="pl-3 pl-lg-0">
                        <img src="./img/logo/logo.png" alt="...">
                    </div>
                    <div class="my-auto align-self-center">
                        <h1 class="text-white">Colaborador</h1>
                    </div>
                    <div class="my-auto">
                        <a class="nav-link enlace-nav" href="login.html">
                            <i class="fas fa-user h3 text-white"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--Fin NavBar -->


    <!-- Mostrar usuario
        
        Falta añadir el estado del sosio
    
    -->
    <section id="colaboladorSingleSocio" class="text-white">
        <div class="container pt-5">
            <div class="text-center pb-5">
                <label><i class="fas fa-search pr-3 text-white h5"></i> </label>
                <input class="form-control w-50 d-inline" type="text" id="search" name="search"
                    placeholder="Buscar socio">
            </div>
            <div class="form-group text-start">
                <a href="./colaborador.html" class="btn btnEstandar"><i class="fas fa-arrow-circle-left"></i> Volver</a>
            </div>
            <div class="row">
                <div class="col-12 col-lg-5 text-center pt-4">
                    <h2>Nombre</h2>
                    <h3>#id</h3>
                    <div>
                        <img src="./img/nofoto.jpg" alt="...">
                    </div>
                </div>
                <div class="col-12 col-lg-7 d-flex justify-content-end pt-5">
                    <table class="w-75">
                        <tr>
                            <td>Username</td>
                            <td><input type="text" class="form-control inputGreen w-50" id="username"
                                    name="username" value="Username" disabled></td>
                        </tr>
                        <tr>
                            <td>Nombre</td>
                            <td><input type="text" class="form-control inputGreen w-50" id="nombre"
                                    name="nombre" value="Nombre" disabled></td>
                        </tr>
                        <tr>
                            <td>Apellidos</td>
                            <td><input type="text" class="form-control inputGreen w-50" id="apellidos"
                                    name="apellidos" value="Apellidos" disabled></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="text" class="form-control inputGreen w-50" id="email"
                                    name="email" value="Email" disabled></td>
                        </tr>
                        <tr>
                            <td>DNI</td>
                            <td><input type="text" class="form-control inputGreen w-50" id="DNI"
                                    name="DNI" value="Username" disabled></td>
                        </tr>
                        <tr>
                            <td>Fecha Nacimiento</td>
                            <td><input type="text" class="form-control inputGreen w-50" id="fecha"
                                    name="fecha" value="00/00/00" disabled></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
